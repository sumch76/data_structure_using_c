<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cart</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
padding:10px;
 
}
 table {
 width: 100%;
 border-collapse: collapse;
 margin-bottom: 20px;
 
}
 th, td {
 border: 1px solid #ddd;
 padding: 10px;
 text-align: left;
 
}
 </style>
</head>
<body>
 <h2>Your Cart</h2>
 <table>
 <thead>
 <tr>
 <th>Book Title</th>
 <th>Price</th>
 <th>Quantity</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>The Great Gatsby</td>
 <td>$15.99</td>
 <td>2</td>
 </tr>
 <!-- Add more rows as needed -->
 </tbody>
 </table>
 <p>Total: $31.98</p>
</body>
</html>
