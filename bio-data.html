<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        fieldset {
            border: 2px solid #973535;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            text-align: center;
        }

        label {
            display:block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color:aqua;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h2>Student Bio-Data Form</h2>
    
    <form action="#" method="post" id="studentForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </fieldset>

        <fieldset>
            <legend>Skills and Activities</legend>

            <label>Skill Sets Known:</label>
            <input type="checkbox" id="c" name="skills" value="C">
            <label for="c">C</label>
            <input type="checkbox" id="cpp" name="skills" value="C++">
            <label for="cpp">C++</label>
            <input type="checkbox" id="java" name="skills" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="csharp" name="skills" value="C#">
            <label for="csharp">C#</label>

            <label for="extracurricular">Extracurricular Activities:</label>
            <textarea id="extracurricular" name="extracurricular" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Nationality</legend>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality">
                <option value="select">Select</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
